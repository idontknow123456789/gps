<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        body {
            transform: scale(1);
            transform-origin: center top;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('背景.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            color: #fff;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #f61111;
            margin-top: 20px;
            font-size: 2em;
        }

        .highlight {
            background-color: rgba(173, 216, 230, 0.5);
        }

        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .section-item {
            text-align: center;
            margin: 10px 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .section-item:nth-child(1) h1 {
            color: black;
        }

        .section-item:nth-child(2) h1 {
            color: rgb(10, 0, 0);
        }

        .section-item:nth-child(3) h1 {
            color: rgb(10, 0, 0);
        }

        @media (min-width: 600px) {
            .section {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

            .section-item {
                margin: 0 20px;
            }

            h1 {
                font-size: 2.5em;
            }
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 3em;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="content">
        <h1><span class="highlight">安全帽失竊裝置-帽失鬼</span></h1>

        <div class="section">
            <div class="section-item">
                <h1>攝影功能</h1>
                <a href="功能.html" class="button">點擊</a>
            </div>
            <div class="section-item">
                <h1>gps位置</h1>
                <a href="gps.html" class="button">點擊</a>
            </div>
            <div class="section-item">
                <h1>APP下載</h1>
                <a href="APP.html" class="button">點擊</a>
            </div>
        </div>
    </div>
</body>

</html>
